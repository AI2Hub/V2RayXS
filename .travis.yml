os: osx
language: objective-c
sudo: false
install: true
script: xcodebuild -project V2RayX.xcodeproj -target V2RayX -configuration Release

before_deploy:
- cd build/Release/
- zip -r V2Rayx.app.zip V2RayX.app
- cd ../..

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/Release/V2RayX.app.zip
  skip_cleanup: true
  on:
    repo: Cenmrev/V2RayX
    tags: true
